{% extends "index.html" %}

{% block head %} {% endblock %}

{% block content %}



<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Welcome at my movies library</h1>
       <p class="lead">You will find only most interesting titles!</p>
   </div>
   <div class="col-lg-12 mb-4">
      	<a href="{{ url_for('homepage', list_type="popular") }}" class="btn btn-outline-info"  role="button" aria-pressed="true">Popular</a>
    	<a href="{{ url_for('homepage', list_type="top_rated") }}" class="btn btn-outline-info" role="button" aria-pressed="true">Top Rated</a>
    	<a href="{{ url_for('homepage', list_type="now_playing") }}" class="btn btn-outline-info" role="button" aria-pressed="true">Now Playing</a>
    	<a href="{{ url_for('homepage', list_type="upcoming") }}" class="btn btn-outline-info" role="button" aria-pressed="true">Upcoming</a>
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w780") }}" alt="">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Show details</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
